runtime: php55
api_version: 1

handlers:
- url: /site.css
  static_files: site.css
  upload: site.css
  
- url: /
  script: index.html

- url: /index\.html
  script: index.html

- url: /contact\.html
  script: contact.html

- url: /about-me\.html
  script: about-me.html

- url: /projects\.html
  script: projects.html

- url: /resume\.html
  script: resume.html

- url: /hire-me\.html
  script: hire-me.html

- url: /thank-you\.php
  script: thank-you.php

- url: /login\.html
  script: login.html

- url: /sign-up\.php
  script: sign-up.php

- url: /mailbox\.php
  script: mailbox.php

- url: /Projects
  static_dir: Projects

- url: /logos
  static_dir: logos

- url: /animations\.js
  script: animations.js

- url: /DaquiganResume\.pdf
  static_files: DaquiganResume.pdf
  upload: DaquiganResume.pdf

- url: /DaquiganResume\.docx
  static_files: DaquiganResume.docx
  upload: DaquiganResume.docx
