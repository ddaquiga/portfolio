runtime: php55
api_version: 1

handlers:
- url: /site.css
  static_files: site.css
  upload: site.css

- url: /
  script: index.html

- url: /index\.html
  script: index.html

- url: /contact\.html
  script: contact.html

- url: /about-me\.html
  script: about-me.html

- url: /projects\.html
  script: projects.html

- url: /resume\.html
  script: resume.html

- url: /Projects
  static_dir: Projects

- url: /DaquiganResume\.pdf
  static_files: DaquiganResume.pdf

- url: /DaquiganResume\.docx
  static_files: DaquiganResume.docx
